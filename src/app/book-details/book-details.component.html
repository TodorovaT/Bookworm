<h2>Book Details:</h2>

<div *ngIf="book">
  <h1>{{ book.name }}</h1>
  <h3>{{ book.author }}</h3>
  <p><img src={{book.img}} alt={{book.img}} height="20%" width="20%"></p>
  <h5>{{ book.price | currency }}</h5>
  <p>{{ book.description }}</p>
  
  <div>
    <a class="waves-effect waves-light btn" (click)="addToFavourite(book)">
      <i class="material-icons left">favorite</i>Favourite</a>
    <a class="waves-effect waves-light btn" (click)="addToCart(book)">
      <i class="material-icons left">shopping_cart</i>Buy</a>
  </div>
</div>
